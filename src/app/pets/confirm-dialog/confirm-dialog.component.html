<h2 mat-dialog-title>{{ this.data.title }}</h2>

<mat-dialog-content>
  <p class="mat-subheading-1">{{ this.data.subtitle }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">No</button>
  <button mat-button color="primary" (click)="confirm()">Yes</button>
</mat-dialog-actions>
